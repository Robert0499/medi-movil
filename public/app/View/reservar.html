<div class="d-block d-md-none">

	<nav class="navbar navbar navbar-dark bg-dark">
		<i class="fa fa-comments fa-2x navbar-brand ico" ng-click="chat()"></i>
		<i class="fa fa-calendar fa-2x navbar-brand" ng-click="reservar()"></i>
		<i class="fa fa-check-circle fa-2x navbar-brand" ng-click="recientes()"></i>
		<i class="fa fa-bell fa-2x navbar-brand" ng-click="notifi()"></i>
		<i class="fa fa-user fa-2x navbar-brand" ng-click="perfil()"></i>
		<i class="fa fa-power-off fa-2x navbar-brand text-danger" ng-click="cerrar()"></i>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 p-0 d-flex justify-content-center">
				<div class="card center">
					<h5 class="card-title mt-1 ml-1">Filtros: </h5>
					<div class="card-header">
						<div class="container">
							<div class="form-row">
								<div class="form-group col-6 col-sm-12">
									<label for="">Precio desde: </label>
									<input type="number" class="form-control" ng-model="minimo">
								</div>
								<div class="form-group col-6">
									<label for="">Precio hasta</label>
									<input type="number" class="form-control" ng-model="maximo">
								</div>
								<div class="form-group col-12 text-center">
									<button ng-click="precio()" class="btn btn-success">Filtrar por precio</button>
								</div>
								<div class="form-group col-12">
									<label for="">Calificaci칩n</label>
									<select name="" id="" class="form-control">
									<option value="" hidden selected>Seleccione</option>
									<option value="">1</option>
									<option value="">2</option>
									<option value="">3</option>
									<option value="">4</option>
									<option value="">5</option>
								</select>
								</div>
							</div>
						</div>
					</div>

					<div class="card-body">
						<div class="row">
							<div class="col-xl-12 col-sm-12 mt-2" ng-repeat="data in medico">
								<div class="card text-center">
									<h6 class="card-title ml-2">Calificaci칩n: {{data.calificacion}} <br>Precio: {{data.precio}}</h6>
									<div class="card-body">
										<div class="row">
											<div class="col-12 col-sm-6">
												<img src="{{data.foto}}" class="img-fluid" width="100" height="100">
											</div>
											<div class="col-12 col-sm-6">
												<h5>Descripci칩n</h5>
												<p>{{data.descripcion}}</p>
											</div>
										</div>
									</div>
									<div class="card-footer">
										<button type="button" class="btn btn-primary" ng-click="reserva(data.id)">Reservar</button>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" tabindex="-1" role="dialog" id="reserva">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-center">Confirmar</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<div class="modal-body">
					<div class="container">
						<form ng-submit="reservar()">
							<div class="row">
								<div class="col-sm-12">
									<div class="card">
										<div class="card-body">
											<div class="row">
												<div class="col-xl-6 col-sm-6">
													<label for="">Horario: </label>
													<select name="" id="" class="form-control" required ng-model="user.id_hora">
													<option value="" hidden selected>Seleccione</option>
													<option value="{{data.id}}" ng-repeat="data in array">{{data.nombre}}</option>
												</select>
												</div>
												<div class="col-xl-6 col-sm-6">
													<label for="">Fecha: </label>
													<input type="date" class="form-control" required ng-model="user.fecha">
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary" data-dismiss="modal">NO</button>
								<button type="submit" class="btn btn-success">SI</button>
							</div>
						</form>

					</div>
				</div>


			</div>
		</div>
	</div>
</div>
<div class="text-center d-none d-md-block">Lo sentimos, este sistema est치 solo disponible para dispositivos moviles (Pantalla chica).
</div>
