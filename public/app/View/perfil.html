<div class="d-block d-md-none">

	<nav class="navbar navbar navbar-dark bg-dark">
		<i class="fa fa-comments fa-2x navbar-brand ico" ng-click="chat()"></i>
		<i class="fa fa-calendar fa-2x navbar-brand" ng-click="reservar()"></i>
		<i class="fa fa-check-circle fa-2x navbar-brand" ng-click="recientes()"></i>
		<i class="fa fa-bell fa-2x navbar-brand" ng-click="notifi()"></i>
		<i class="fa fa-user fa-2x navbar-brand" ng-click="perfil()"></i>
		<i class="fa fa-power-off fa-2x navbar-brand text-danger" ng-click="cerrar()"></i>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-12 mt-2">

				<div class="card">
					<h4 class="card-title">Perfil</h4>
					<div class="card-body">
						<form id="form2" ng-submit="updateP()">
							<div class="form-row">
								<div class="form-group col-12 text-center">
									<img src="{{foto_user}}" class="img-fluid rounded-0 img-resp">
									<div>
										<i class="fa fa-camera-retro fa-2x ml-2 mt-3" id="iconF"></i>
									</div>
								</div>
								<div class="form-group col-md-12">
									<input type="file" name="fotome" class="d-flex d-inline-block form-control" style="opacity: 0;" ngf-select ng-model="foto_user"
									 name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 50, height: 100}"
									 style="border-style: none" ng-change="cambio()">
								</div>
								<div class="form-group col-12">
									<label for="nombre">Nombre completo</label>
									<input id="nombre" type="text" class="form-control" ng-model="user.nombre">
								</div>
								<div class="form-group col-12">
									<label for="correo">Correo</label>
									<input id="correo" type="email" class="form-control" ng-model="user.correo">
								</div>
								<div class="form-group col-12">
									<label for="tl">Teléfono</label>
									<input id="tl" type="number" class="form-control" ng-model="user.telefono">
								</div>

							</div>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
<div class="text-center d-none d-md-block">Lo sentimos, este sistema está solo disponible para dispositivos moviles (Pantalla chica).
</div>
