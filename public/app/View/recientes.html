<div class="d-block d-md-none">

	<nav class="navbar navbar navbar-dark bg-dark">
		<i class="fa fa-comments fa-2x navbar-brand ico" ng-click="chat()"></i>
		<i class="fa fa-calendar fa-2x navbar-brand" ng-click="reservar()"></i>
		<i class="fa fa-check-circle fa-2x navbar-brand" ng-click="recientes()"></i>
		<i class="fa fa-bell fa-2x navbar-brand" ng-click="notifi()"></i>
		<i class="fa fa-user fa-2x navbar-brand" ng-click="perfil()"></i>
		<i class="fa fa-power-off fa-2x navbar-brand text-danger" ng-click="cerrar()"></i>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 p-0 d-flex justify-content-center" ng-repeat="data in medicos">
				<div class="card center">
					<h4 class="card-title text-center mt-2">Reservas recientes</h4>
					<div class="card-body">
						<div class="row">
							<div class="col-xl-12 col-sm-12 mt-2">
								<div class="card text-center">
									<h6 class="card-title ml-2">Fecha: {{data.fecha}}</h6>
									<div class="card-body">
										<div class="row">
											<div class="col-12 col-sm-6">
												<img src="{{data.foto}}" class="img-fluid" width="100" height="100">
											</div>
											<div class="col-6 col-sm-6">
												<h5>Medico: <span>{{data.medico}}</span></h5>
												<span></span>
											</div>
											<div class="col-6">
												<h5>Hora: {{data.hora}}</h5>
											</div>
										</div>
									</div>
									<div class="card-footer">
										<button type="button" class="btn btn-danger" ng-click="cancelar(data.id)">Cancelar</button>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="modal" tabindex="-1" role="dialog" id="cancelar">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-center">¿Desea cancelar la cita?</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<div class="modal-body">
					<div class="container">
						<form ng-submit="cancelaC()" id="formC">

							<div class="form-row">
								<div class="form-group col-12">
									<label for="">Motivo: </label>
									<textarea max-rows="3" class="form-control" placeholder="Describe un motivo" required ng-model="user.observacion"></textarea>
								</div>
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-danger" data-dismiss="modal">NO</button>
								<button type="submit" class="btn btn-primary">SI</button>
							</div>
						</form>

					</div>
				</div>


			</div>
		</div>
	</div>
</div>
<div class="text-center d-none d-md-block">Lo sentimos, este sistema está solo disponible para dispositivos moviles (Pantalla chica).
</div>
